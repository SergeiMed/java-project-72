<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/application.html}">
<head>
    <title>URL</title>
</head>
<section layout:fragment="content">
    <div class="container-lg mt-5" th:object="${url}">
        <h1 th:text="*{'Сайт' + ' ' + domain}"></h1>
        <table class="table table-bordered table-hover mt-3">
            <tbody>
            <tr>
                <td>ID</td>
                <td th:text=*{id}></td>
            </tr>
            <tr>
                <td>Имя</td>
                <td th:text=*{domain}></td>
            </tr>
            <tr>
                <td>Дата создания</td>
                <td th:text="*{#temporals.format(createdAT, 'dd/MM/yyyy HH:mm')}"></td>
            </tr>
            </tbody>
        </table>
        <h2 class="mt-5">Проверки</h2>
        <form th:action="@{/urls/{id}/checks(id=*{id})}" method="post">
            <button class="btn btn-primary" type="submit">Запустить проверку</button>
        </form>
        <table class="table table-bordered table-hover mt-3">
            <thead>
                <tr>
                    <th class="col-1">ID</th>
                    <th class="col-1">Код ответа</th>
                    <th>Title</th>
                    <th>h1</th>
                    <th>Description</th>
                    <th class="col-2">Дата проверки</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="urlCheck : ${urlChecks}" th:object="${urlCheck}">
                    <td th:text=*{id}></td>
                    <td th:text=*{statusCode}></td>
                    <td th:text=*{title}></td>
                    <td th:text=*{h1}></td>
                    <td th:text=*{description}></td>
                    <td th:text="*{#temporals.format(createdAT, 'dd/MM/yyyy HH:mm')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</section>
</html>
